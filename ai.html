<!DOCTYPE html>
<html lang="en">
<head>
<title>purpleunicorn_77</title>

  <!-- Favicon-->
  <link href="./assets/images/f-1.png" rel="icon">
<style>
    /* Set up the full-height layout */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
    }

    /* Main container */
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* Fixed (non-scrolling) sidebar */
    .fixed-side {
        width: 50%;
        background-color: white;
        padding: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
    }

    /* Scrollable content area */
    .scrolling-side {
        width: 50%;
        padding: 20px;
        overflow-y: scroll;
        height: 100vh;
        background-color: #f4f4f4;
    }

    /* Styling for images */
    .scrolling-side img {
        display: block;
        width: 100%;
        margin-bottom: 20px;
    }

.fixed-side img {
    width: 80%; /* Set to a percentage of the container width, or use a fixed value */
    height: auto; /* Maintains the aspect ratio */
    max-width: 400px; /* Optional: limit the maximum width */
    display: block; /* Center-aligns image if using margin auto */
    margin: 0 auto; /* Center the image */
}

h2 {
    font-size: 18px; /* Adjust the font size */
    font-weight: bold; /* Makes the text bold */
    font-family: "Sinhala MN"; /* Sets the font family */
    color: black; /* Customize the color */
    text-align: center;
}

/* Paragraph styling */
p {
    font-size: 14px; /* Adjust the font size */
    font-style: normal;
    font-family: "Sinhala MN"; /* Sets a different font family */
    color: black; /* Customize the color */
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <!-- Left side (Fixed) -->
    <div class="fixed-side">
        <h2>Infographic</h2>
        <p>What is scrying mirror?</p>
        <img src="./assets/images/info.png" alt="8">
    </div>

    <!-- Right side (Scrolling) -->
    <div class="scrolling-side">
        <h2>Storytelling Board</h2>
        <!-- Add images or other content that needs to scroll -->
        <img src="./assets/images/Typography-01.png" alt="1">
        <img src="./assets/images/Typography-02.png" alt="2">
        <img src="./assets/images/Typography-03.png" alt="3">
        <img src="./assets/images/Typography-04.png" alt="4">
        <img src="./assets/images/Typography-05.png" alt="5">
        <img src="./assets/images/Typography-06.png" alt="6">
        <img src="./assets/images/Typography-08.png" alt="7">
    </div>
</div>

</body>
</html>
