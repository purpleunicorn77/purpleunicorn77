    /* Set up the full-height layout */
    body, html {

    /* Main container */
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* Fixed (non-scrolling) sidebar */
    .fixed-side {
        width: 30%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
    }

    /* Scrollable content area */
    .scrolling-side {
        width: 70%;
        padding: 20px;
        overflow-y: scroll;
        height: 100vh;
        background-color: #f4f4f4;
    }

    /* Styling for images */
    .scrolling-side img {
        display: block;
        width: 100%;
        margin-bottom: 20px;
    }
</style>
