<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    /* Container to hold the row of images */
    .image-row {
      display: flex;             /* Use flexbox for a row layout */
      justify-content: center;   /* Center the images horizontally */
      max-width: 1920px;         /* Limit the total width to 1920px */
      margin: 0 auto;            /* Center the entire row in the body */
    }

    .image-row img {
      width: 250px;              /* Scale down images to fit 5 in a row */
      height: 250px;             /* Maintain square aspect ratio */
      margin: 0 5px;             /* Add small spacing between images */
    }
  </style>
</head>

<body>

  <div class="image-row">
    <img src="/Users/tiffanyshe/Downloads/univers/assets/images/f1.png" alt="new year">
    <img src="/Users/tiffanyshe/Downloads/univers/assets/images/f2.png" alt="lantern">
    <img src="/Users/tiffanyshe/Downloads/univers/assets/images/f3.png" alt="dragon">
    <img src="/Users/tiffanyshe/Downloads/univers/assets/images/f4.png" alt="ghost">
    <img src="/Users/tiffanyshe/Downloads/univers/assets/images/f5.png" alt="moon">
  </div>

</body>

</html>
