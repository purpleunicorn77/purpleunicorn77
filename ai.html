<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling & Fixed Sides</title>
<style>
    /* Set up the full-height layout */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
    }

    /* Main container */
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* Fixed (non-scrolling) sidebar */
    .fixed-side {
        width: 50%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: sticky;
        top: 20%;
        height: 100vh;
        overflow-y: auto;
    }

    /* Scrollable content area */
    .scrolling-side {
        width: 50%;
        padding: 20px;
        overflow-y: scroll;
        height: 100vh;
        background-color: #f4f4f4;
    }

    /* Styling for images */
    .scrolling-side img {
        display: block;
        width: 100%;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Left side (Fixed) -->
    <div class="fixed-side">
        <h2>Infographic</h2>
        <!-- Add additional fixed content here -->
    </div>

    <!-- Right side (Scrolling) -->
    <div class="scrolling-side">
        <h2>Storytelling board</h2>
        <!-- Add images or other content that needs to scroll -->
        <img src="./assets/images/Typography-01.png" alt="1">
        <img src="./assets/images/Typography-02.png" alt="2">
        <img src="./assets/images/Typography-03.png" alt="3">
        <img src="./assets/images/Typography-04.png" alt="4">
        <img src="./assets/images/Typography-05.png" alt="5">
        <img src="./assets/images/Typography-06.png" alt="6">
        <img src="./assets/images/Typography-07.png" alt="7">
    </div>
</div>

</body>
</html>
